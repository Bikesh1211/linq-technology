<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>We’re Launching Soon</title>
    <meta
      name="description"
      content="A beautiful, responsive Coming Soon page with countdown and email capture – single HTML file."
    />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='46' fill='%2300D1B2'/%3E%3Ctext x='50' y='58' text-anchor='middle' font-size='52' fill='white' font-family='Arial, Helvetica, sans-serif'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E"
    />
    <style>
      /* ===== Fonts ===== */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap");

      :root {
        --bg: #0b1020;
        --bg-2: #0d1226;
        --fg: #e6ebff;
        --muted: #9aa3b2;
        --brand: #7c5cff; /* primary accent */
        --brand-2: #00d1b2; /* secondary accent */
        --card: rgba(255, 255, 255, 0.06);
        --glass: rgba(255, 255, 255, 0.08);
        --ring: rgba(124, 92, 255, 0.45);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f8ff;
          --bg-2: #eef2ff;
          --fg: #0f172a;
          --muted: #475569;
          --card: rgba(255, 255, 255, 0.8);
          --glass: rgba(255, 255, 255, 0.65);
          --ring: rgba(124, 92, 255, 0.25);
          --shadow: 0 10px 30px rgba(2, 6, 23, 0.12),
            inset 0 0 0 1px rgba(2, 6, 23, 0.06);
        }
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
        color: var(--fg);
        background: radial-gradient(
            1200px 600px at 20% 10%,
            rgba(124, 92, 255, 0.25),
            transparent 60%
          ),
          radial-gradient(
            1000px 800px at 80% 90%,
            rgba(0, 209, 178, 0.25),
            transparent 60%
          ),
          linear-gradient(180deg, var(--bg), var(--bg-2));
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      /* animated orbs */
      .orb {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        filter: blur(60px) saturate(120%);
      }
      .orb::before,
      .orb::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        opacity: 0.65;
        mix-blend-mode: screen;
        animation: float 18s ease-in-out infinite;
      }
      .orb::before {
        width: 42vmax;
        height: 42vmax;
        background: radial-gradient(
          circle at 30% 30%,
          #7c5cff,
          transparent 60%
        );
        left: -10vmax;
        top: -8vmax;
      }
      .orb::after {
        width: 38vmax;
        height: 38vmax;
        background: radial-gradient(
          circle at 70% 70%,
          #00d1b2,
          transparent 60%
        );
        right: -8vmax;
        bottom: -10vmax;
        animation-delay: -9s;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0) scale(1);
        }
        50% {
          transform: translateY(-2.5vmax) translateX(1.5vmax) scale(1.06);
        }
      }

      main {
        width: min(1020px, 92vw);
        z-index: 1;
        display: grid;
        gap: 20px;
        align-items: center;
        justify-items: center;
        text-align: center;
        padding: 32px;
      }

      .logo {
        display: inline-grid;
        place-items: center;
        gap: 8px;
        grid-auto-flow: column;
        padding: 10px 14px;
        background: var(--glass);
        border-radius: 999px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }
      .logo svg {
        width: 28px;
        height: 28px;
      }
      .logo span {
        font-weight: 700;
        letter-spacing: 0.25px;
      }

      .card {
        width: 100%;
        background: var(--card);
        border-radius: 28px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: clamp(22px, 3.2vw, 44px);
      }

      h1 {
        margin: 0 0 10px;
        font-weight: 800;
        line-height: 1.05;
        font-size: clamp(28px, 4.8vw, 64px);
        letter-spacing: -0.02em;
      }
      p.lead {
        margin: 0 auto;
        max-width: 60ch;
        color: var(--muted);
        font-size: clamp(14px, 1.6vw, 18px);
      }

      /* countdown styles */
      .countdown {
        display: grid;
        grid-auto-flow: column;
        gap: clamp(10px, 2vw, 20px);
        margin: 26px 0 10px;
      }
      .timebox {
        min-width: 88px;
        padding: 14px 12px;
        border-radius: 18px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.04)
        );
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
      }
      .timebox strong {
        display: block;
        font-size: clamp(22px, 3.2vw, 34px);
        font-weight: 800;
      }
      .timebox span {
        display: block;
        color: var(--muted);
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      /* email form */
      .form {
        margin-top: 22px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        width: min(560px, 100%);
      }
      .input {
        width: 100%;
        padding: 16px 18px;
        border-radius: 14px;
        border: 1.5px solid transparent;
        outline: none;
        background: rgba(255, 255, 255, 0.12);
        color: var(--fg);
        font-size: 16px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
      }
      .input::placeholder {
        color: var(--muted);
      }
      .input:focus {
        border-color: var(--ring);
        box-shadow: 0 0 0 6px rgba(124, 92, 255, 0.12);
      }

      .btn {
        padding: 14px 18px;
        border-radius: 14px;
        border: 0;
        cursor: pointer;
        font-weight: 700;
        letter-spacing: 0.01em;
        background: linear-gradient(
          135deg,
          var(--brand),
          #9b86ff 50%,
          var(--brand)
        );
        color: white;
        box-shadow: 0 10px 18px rgba(124, 92, 255, 0.35),
          inset 0 0 0 1px rgba(255, 255, 255, 0.12);
      }
      .btn:active {
        transform: translateY(1px);
      }

      /* social row */
      .social {
        display: grid;
        grid-auto-flow: column;
        gap: 12px;
        margin-top: 20px;
      }
      .iconbtn {
        width: 42px;
        height: 42px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        text-decoration: none;
        color: var(--fg);
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .iconbtn:hover {
        box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.06);
      }
      .iconbtn svg {
        width: 18px;
        height: 18px;
      }

      footer {
        opacity: 0.8;
        font-size: 12px;
        margin-top: 22px;
        color: var(--muted);
      }

      /* responsive tweaks */
      @media (max-width: 560px) {
        .countdown {
          grid-auto-flow: row;
          grid-template-columns: repeat(2, 1fr);
        }
        .form {
          grid-template-columns: 1fr;
        }
        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="orb" aria-hidden="true"></div>
    <main>
      <div class="logo" aria-label="Brand">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          role="img"
          aria-hidden="true"
        >
          <path
            d="M12 2l2.4 4.86L20 8l-4 3.9L17 18l-5-2.6L7 18l1-6.1L4 8l5.6-1.14L12 2z"
            stroke="currentColor"
            stroke-width="1.4"
          />
        </svg>
        <span>Linq Technology</span>
      </div>

      <section class="card" role="region" aria-labelledby="title">
        <h1 id="title">We’re building something amazing</h1>
        <p class="lead">
          Our new website is almost ready. Sign up to get an early invite and be
          the first to know when we launch.
        </p>

        <div
          class="countdown"
          aria-live="polite"
          aria-label="Countdown to launch"
        >
          <div class="timebox" aria-label="Days">
            <strong id="d">00</strong><span>Days</span>
          </div>
          <div class="timebox" aria-label="Hours">
            <strong id="h">00</strong><span>Hours</span>
          </div>
          <div class="timebox" aria-label="Minutes">
            <strong id="m">00</strong><span>Minutes</span>
          </div>
          <div class="timebox" aria-label="Seconds">
            <strong id="s">00</strong><span>Seconds</span>
          </div>
        </div>

        <form
          class="form"
          onsubmit="event.preventDefault(); notify();"
          aria-label="Email signup form"
        >
          <label class="sr-only" for="email">Email</label>
          <input
            id="email"
            class="input"
            type="email"
            placeholder="Enter your email"
            required
            aria-required="true"
          />
          <button class="btn" type="submit">Notify Me</button>
        </form>

        <div class="social" aria-label="Social links">
          <a class="iconbtn" href="#" aria-label="Twitter/X">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 2l-6.5 9 4.5 5-10-11" />
              <path d="M2 22l9-8 5 4.5L22 6" />
            </svg>
          </a>
          <a class="iconbtn" href="#" aria-label="Facebook">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              />
            </svg>
          </a>
          <a class="iconbtn" href="#" aria-label="Instagram">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="6" />
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
              <path d="M17.5 6.5h.01" />
            </svg>
          </a>
          <a class="iconbtn" href="#" aria-label="LinkedIn">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7A6 6 0 0116 8z"
              />
              <rect x="2" y="9" width="4" height="12" />
              <circle cx="4" cy="4" r="2" />
            </svg>
          </a>
        </div>

        <footer>
          <p>© <span id="year"></span> Your Company. All rights reserved.</p>
        </footer>
      </section>
    </main>

    <script>
      // ===== Simple countdown (set your launch date here) =====
      // Format: YYYY-MM-DDTHH:MM:SS (local time)
      const launchAt = new Date("2025-10-01T10:00:00");

      const $ = (id) => document.getElementById(id);
      const pad = (n) => String(n).padStart(2, "0");

      function tick() {
        const now = new Date();
        let diff = Math.max(0, launchAt - now);

        const sec = Math.floor(diff / 1000);
        const days = Math.floor(sec / 86400);
        const hours = Math.floor((sec % 86400) / 3600);
        const mins = Math.floor((sec % 3600) / 60);
        const secs = sec % 60;

        $("d").textContent = pad(days);
        $("h").textContent = pad(hours);
        $("m").textContent = pad(mins);
        $("s").textContent = pad(secs);
      }

      function notify() {
        const input = document.getElementById("email");
        if (!input.checkValidity()) return;
        // Demo: store in memory only for session (no backend). Replace with your API call.
        try {
          const list = JSON.parse(sessionStorage.getItem("emails") || "[]");
          list.push({ email: input.value, at: new Date().toISOString() });
          sessionStorage.setItem("emails", JSON.stringify(list));
          const btn = document.querySelector(".btn");
          btn.textContent = "You’re on the list!";
          btn.disabled = true;
          btn.style.opacity = 0.8;
          input.value = "";
        } catch (e) {
          /* ignore demo errors */
        }
      }

      setInterval(tick, 1000);
      tick();
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!--
    === Quick Customization Guide ===
    1) Replace the brand text ("LINQ") above with your name/company.
    2) Update the launch date in JS (const launchAt = new Date('YYYY-MM-DDTHH:MM:SS')).
    3) Hook up the form: change notify() to POST your email to your backend or a service like Formspree.
    4) Swap colors: edit CSS variables --brand and --brand-2 at the top.
  --></body>
</html>
